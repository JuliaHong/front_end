<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>사용준비</title>
    <style>
      body{
        font-size: 9pt;
        font-family: "굴림";
      }
    </style>
    <script type="text/javascript" src="./jquery-3.3.1.js"></script>
<script>
$(document).ready(function(){
	var count=0;
	$("#add").click(function(){
		count++;
		$("#menu").append("<li>new menu"+count+"</li>")
	})
})

</script>

  </head>
  <body>

	 <button  id="add">메뉴 추가</button>
	 <ul id="menu">
		 <li>menu0</li>
	 </ul>


  </body>
