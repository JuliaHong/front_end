<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">

		<!-- 합쳐지고 최소화된 최신 CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<style text='type/css'>
		.color-red {color:red;}

	</style>
	</head>
	<body>


		<div id="root">
			<ul>
				<li v-for = "name in names" v-text="name"></li>
			</ul>

			<input type="text" v-model="newName" >
			<button @click="addName" >add</button>
			<h1 :class = 'className'>fadf</h1>
			<br><br>
			<button type="button" v-bind:title="title">I am groot</button>
		</div>











	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>






		<script>
	  var app = new Vue({
			el :"#root",
			data: {
				newName:'',
				names:['susan','loves','sushi'],
				title : 'Now the title has been set through JavaScript',
				className : 'color-red'
			},
			methods: {
				addName(){
					this.names.push(this.newName);
					this.newName='';

				}
			}
		})
		</script>
	</body>
</html>
