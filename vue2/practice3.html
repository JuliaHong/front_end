<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<style type="text/css">
			.change-display{
				 display:none;
			}
		</style>
	</head>
	<body>
		<div id="root">
		<button @click="toggle"> coffee</button><br><br>


		<ul :class="{'change-display' : isit}" >
			<li v-for="coffee in coffee" v-text="coffee"></li>
		</ul>



		</div>




		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
		<script>
		var app = new Vue({
			el: "#root",
			data:{
				coffee : ['Americano','Caffe Latte','Espresso'],
				brunch : ['Egg Benedict','Basil Toast','Basil pasta'],
				Tea : ['Jasmine','Grean tea','Earl Grey'],
			  isit : true
			},
			methods:{

				toggle(){
					if(isit=true){
					this.isit=false;}
					else if(isit=false){
						this.isit=true;
					}
				}
			}
		})
		</script>


	</body>
</html>
