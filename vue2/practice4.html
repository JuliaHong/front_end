<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

	<div id="root">

	<h1>{{reversedMessage}}</h1>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
	<script>
		var app = new Vue({
			el : "#root",
			data: {
				message:  'hello world'
			},
			methods: {

			},
			computed: {
				reversedMessage(){
					return this.message.split('').reverse().join('');
				}
			}
		})
	</script>
	</body>
</html>
